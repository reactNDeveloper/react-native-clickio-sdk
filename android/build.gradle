// react-native-clickio-sdk/android/build.gradle

apply plugin: 'com.android.library'

buildscript {
    ext {
        buildToolsVersion = "34.0.0"
        minSdkVersion = 21
        compileSdkVersion = 34
        targetSdkVersion = 34
    }
}

android {
     namespace 'com.clickio.clickioapp'
    compileSdkVersion rootProject.ext.compileSdkVersion

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
    }

repositories {
    mavenCentral() // or jitpack.io or any other hosting service
}

    sourceSets {
        main {
            java.srcDirs = ['src/main/java']
        }
    }
}

dependencies {
    implementation "com.facebook.react:react-native:+"
 implementation "com.clickio:clickioconsentsdk:1.0.0-rc2"
    // Include Clickio Consent SDK dependency if needed
    // implementation 'com.clickio:consent-sdk:x.y.z' ‚Üê replace with real version

    // Optional: for Firebase/Adjust/Airbridge if you want to test SDK integration
    // implementation 'com.google.firebase:firebase-analytics'
    // implementation 'com.adjust.sdk:adjust-android'
    // implementation 'io.airbridge:sdk-android'
    // implementation 'com.appsflyer:af-android-sdk'
}
